<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Inscrição OAB-ES</title>
</head>
<body>
  <h1>Formulário de Inscrição OAB-ES</h1>
  <form method="POST" enctype="multipart/form-data">
    {% for doc in documentos %}
      <label>{{ loop.index }}. {{ doc.replace('_', ' ').capitalize() }}</label><br />
      <input type="file" name="{{ doc }}" accept=".pdf,.jpg,.jpeg,.png"><br /><br />
    {% endfor %}
    <button type="submit">Enviar e Gerar PDF</button>
  </form>
</body>
</html>
