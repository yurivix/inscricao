<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inscrição OAB-ES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-vuZuTnZCn1t7KtvS5DDvEqnBz4FRfRqa7pHPzWbkqRaFf6yik3HBNHqLcbg2L1Jbbkoy1fQf3BAvcISnbcHBhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #005baa;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .file-input {
            margin-bottom: 15px;
        }
        .checkbox {
            margin-top: 10px;
        }
        button {
            background-color: #005baa;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f7f;
        }
        .documento {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Inscrição OAB-ES</h1>
    <form action="/gerar_pdf" method="post" enctype="multipart/form-data" id="formulario">
        <label for="nome_completo">Nome completo:</label>
        <input type="text" name="nome_completo" id="nome_completo" required>

        <div id="documentos-container">
            {% for i, doc in documentos %}
                <div class="documento" id="doc_{{ i }}">
                    <label>{{ doc }}</label>
                    {% if "Reservista" in doc %}
                        <input type="file" name="arquivos" accept=".pdf">
                        <div class="checkbox">
                            <input type="checkbox" id="nao_possui_reservista" name="nao_possui_reservista" value="true">
                            <label for="nao_possui_reservista">Não possuo Certificado de Reservista</label>
                        </div>
                    {% else %}
                        <input type="file" name="arquivos" required accept=".pdf" class="file-input" placeholder="Anexe o arquivo">
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit">Gerar PDF</button>
    </form>
</div>

<script>
    const checkbox = document.getElementById("nao_possui_reservista");
    const reservistaInput = document.querySelector("#doc_16 input[type='file']");

    checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
            reservistaInput.removeAttribute("required");
        } else {
            reservistaInput.setAttribute("required", "required");
        }
    });
</script>
</body>
</html>
