<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inscrição OAB/ES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h2>Inscrição OAB/ES</h2>
    <form action="/gerar_pdf" method="POST" enctype="multipart/form-data">
        <div class="documento">
            <label for="nome_completo">Nome completo:</label>
            <input type="text" name="nome_completo" id="nome_completo" required>
        </div>

        {% for i, doc in documentos %}
        <div class="documento" id="doc{{i}}">
            <label>{{ i + 1 }}. {{ doc }}</label>
            {% if "Reservista" in doc %}
                <input type="checkbox" id="nao_possui_reservista" name="nao_possui_reservista" value="true" onchange="toggleReservista({{ i }})">
                <label for="nao_possui_reservista" style="display:inline; font-weight: normal;">Não possuo certificado de reservista</label>
            {% endif %}
            <input type="file" name="arquivos" id="file_{{i}}" {% if "Reservista" not in doc %}required{% endif %}>
        </div>
        {% endfor %}

        <button type="submit" class="botao">Gerar PDF</button>
    </form>
</div>

<script>
    function toggleReservista(index) {
        const checkbox = document.getElementById("nao_possui_reservista");
        const fileInput = document.getElementById("file_" + index);
        fileInput.required = !checkbox.checked;
        fileInput.disabled = checkbox.checked;
    }
</script>
</body>
</html>
