<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InscriÃ§Ã£o OAB-ES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 1rem;
        border-radius: 12px;
      }
      .logo {
        max-height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo mb-3">
        <h1 class="h3 fw-bold">InscriÃ§Ã£o OAB-ES</h1>
        <p class="text-muted">Envie os documentos necessÃ¡rios abaixo</p>
      </div>

      {% for i, doc in enumerate(documentos) %}
      <div class="card shadow-sm">
        <div class="card-body">
          <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <div class="mb-2 fw-semibold">{{ i + 1 }}. {{ doc }}</div>
            <input type="hidden" name="index" value="{{ i }}">
            <input class="form-control" type="file" name="arquivo" accept=".pdf,.jpg,.jpeg,.png" onchange="this.form.submit()" required>
          </form>
        </div>
      </div>
      {% endfor %}

      <div class="d-grid mt-4">
        <a href="{{ url_for('gerar_pdf') }}" class="btn btn-primary btn-lg">ðŸ“„ Gerar PDF Padronizado</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
