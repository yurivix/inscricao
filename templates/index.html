<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição OAB/ES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inscrição OAB/ES</h1>
        </header>
        <form action="/gerar_pdf" method="POST" enctype="multipart/form-data">
            <div class="documentos">
                {% for i, doc in enumerate(documentos) %}
                <div class="documento">
                    <label for="arquivo_{{ i }}">{{ doc }}</label>
                    <input type="file" name="arquivo_{{ i }}" id="arquivo_{{ i }}" required>
                </div>
                {% endfor %}
            </div>
            <div class="documento">
                <label for="nao_possui_reservista">Não possuo Certificado de Reservista (para homens)</label>
                <input type="checkbox" name="nao_possui_reservista" id="nao_possui_reservista" value="true">
            </div>
            <div class="documento">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" name="nome_completo" id="nome_completo" required>
            </div>
            <div class="documento">
                <button type="submit">Gerar PDF</button>
            </div>
        </form>
    </div>
</body>
</html>
