<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição OAB-ES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo {
            max-height: 80px;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo mb-3">
        <h2 class="mb-4">Inscrição OAB-ES</h2>

        <!-- Formulário de Upload -->
        <div class="card p-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="documentos" class="form-label">Envie seus documentos (PDF ou imagem):</label>
                    <input class="form-control" type="file" id="documentos" name="documentos" multiple required>
                </div>
                <button type="submit" class="btn btn-primary">Gerar PDF</button>
            </form>
        </div>

        <!-- Lista de documentos processados -->
        {% if documentos %}
            <div class="mt-5 text-start">
                <h5>Documentos enviados:</h5>
                <ul class="list-group">
                    {% for doc in documentos %}
                        <li class="list-group-item">{{ doc }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
