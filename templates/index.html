<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inscrição OAB-ES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fa;
            margin: 0;
            padding: 0;
            color: #1e1e1e;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: white;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-top: 10px solid #002856;
        }
        h2 {
            color: #002856;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            background-color: #ce1126;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #a50e1a;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Inscrição na OAB-ES</h2>
    <form method="POST" action="/gerar_pdf" enctype="multipart/form-data">
        <label for="nome">Nome completo do candidato:</label>
        <input type="text" id="nome" name="nome" required>

        {% for doc in documentos %}
            {% if doc == "Certificado de Reservista (para homens)" %}
                <label>{{ doc }}</label>
                <input type="file" name="{{ doc }}" accept="application/pdf">
                <div class="checkbox">
                    <input type="checkbox" name="nao_possui_reservista" id="nao_possui_reservista">
                    <label for="nao_possui_reservista">Não possuo</label>
                </div>
            {% else %}
                <label for="{{ doc }}">{{ doc }}</label>
                <input type="file" name="{{ doc }}" accept="application/pdf">
            {% endif %}
        {% endfor %}

        <input type="submit" value="Gerar PDF">
    </form>
</div>
</body>
</html>
