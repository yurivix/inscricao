<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Inscrição OAB-ES</title>
</head>
<body>
  <h1>Inscrição OAB-ES</h1>
  <form method="POST" enctype="multipart/form-data">
    {% for doc in documentos %}
      <label>{{ loop.index }}. {{ doc.replace('_', ' ').capitalize() }}</label><br>
      <input type="file" name="{{ doc }}" accept=".pdf"><br><br>
    {% endfor %}
    <button type="submit">Gerar PDF</button>
  </form>
</body>
</html>
