<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Envio de Documentos</h1>
        <p>Envie os documentos abaixo. Cada um deve ser enviado individualmente.</p>

        <form action="/gerar_pdf" method="post" enctype="multipart/form-data">
            <div class="formulario">
                {% for doc in documentos %}
                    <div class="campo-upload">
                        <label for="arquivo{{ loop.index0 }}">{{ doc }}</label>
                        <input type="file" name="arquivos" id="arquivo{{ loop.index0 }}" required>
                        <input type="hidden" name="nomes[]" value="{{ doc }}">
                    </div>
                {% endfor %}
            </div>

            <div class="confirmacao">
                <button type="submit">Gerar PDF Final</button>
            </div>
        </form>
    </div>
</body>
</html>
