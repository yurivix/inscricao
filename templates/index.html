<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Envio de Documentos</h1>
        <p>Envie os documentos abaixo. Cada um deve ser enviado individualmente.</p>

        <div class="formulario">
            {% for doc in documentos %}
                <div class="campo-upload">
                    <label for="arquivo{{ loop.index0 }}">{{ doc }}</label>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <input type="file" name="arquivo" id="arquivo{{ loop.index0 }}" onchange="this.form.submit()" required>
                    </form>
                </div>
            {% endfor %}
        </div>

        {% if arquivos %}
            <div class="confirmacao">
                <p><strong>Documentos enviados:</strong></p>
                <ul>
                    {% for nome in arquivos %}
                        <li>{{ nome }}</li>
                    {% endfor %}
                </ul>
                <form action="/gerar_pdf" method="post">
                    <button type="submit">Gerar PDF Final</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
