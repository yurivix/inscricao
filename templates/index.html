<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição OAB-ES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #002855;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #d6001c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #b50018;
        }

        @media (max-width: 600px) {
            main {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Inscrição OAB-ES</h1>
    </header>
    <main>
        <form action="/gerar_pdf" method="post" enctype="multipart/form-data">
            <label for="nome_completo">Nome completo:</label>
            <input type="text" name="nome_completo" id="nome_completo" required>

            {% for i, doc in documentos %}
                <label for="arquivo_{{ i }}">{{ doc }}:</label>
                <input type="file" name="arquivo_{{ i }}" id="arquivo_{{ i }}">
                {% if doc == "Certificado de Reservista (para homens)" %}
                    <label><input type="checkbox" name="nao_possui_reservista"> Não possuo Certificado de Reservista</label>
                {% endif %}
            {% endfor %}

            <button type="submit">Gerar PDF Final</button>
        </form>
    </main>
</body>
</html>
