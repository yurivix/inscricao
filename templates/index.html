<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <form action="/gerar_pdf" method="post" enctype="multipart/form-data">
            {% for i, doc in enumerate(documentos) %}
                <div class="campo-upload">
                    <label for="doc{{ i }}">{{ i + 1 }}. {{ doc }}</label>
                    {% if i == 16 %}
                        <input type="file" name="arquivo{{ i }}" id="doc{{ i }}">
                        <label>
                            <input type="checkbox" name="nao_possui_reservista" value="true"> NÃ£o possuo
                        </label>
                    {% else %}
                        <input type="file" name="arquivo{{ i }}" id="doc{{ i }}" required>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Gerar PDF Final</button>
        </form>
    </div>
</body>
</html>
